<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">
        {{::vm.titulo}}
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Zona</td>
                    <td>Dias asignados</td>
                    <td>Matricula</td>
                    <td>Marca</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="camion in vm.camiones">
                    <td> {{ camion.zona }} </td>
                    <td>{{ camion.diasAsignados }}</td>
                    <td>{{ camion.matricula }}</td>
                    <td>{{ camion.marca }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
